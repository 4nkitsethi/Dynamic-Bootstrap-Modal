    <div class="container">
        <div class="d-flex justify-content-between">                 
            <a href="./2). Load-Using-Ajax.html" class="btn btn-warning align-self-center">Back : Load Using Ajax</a>   
            <h4 class="text-primary text-center py-4">Dynamic Bootstrap Modal : <small>( Modal Directions)</small></h4>        
            <a href="./1). Basic Intialization.html" class="btn btn-primary align-self-center">Next : Basic Initialization</a>  
        </div>   

        <hr/>     

        <p><b>Note :</b> Load modal using ajax by adding a class (dynamicModal) into a button and setting the modal directions using <b>data-*</b> attributes</p>
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-center p-5">
            <button type="button" class="btn btn-primary m-5 dynamicModal" data-target-url="./includes/basic_initialization.html" data-direction="left">
                Launch demo modal from left
            </button>

            <button type="button" class="btn btn-primary m-5 dynamicModal" data-target-url="./includes/basic_initialization.html" data-direction="right">
                Launch demo modal from right
            </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="dynamicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        </div>
       
    </div>
